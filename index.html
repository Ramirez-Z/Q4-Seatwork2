<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 

	 <!--css-->
	<link rel="stylesheet" type="text/css" href="styles.css">

	<!-- caveat -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">

	<!-- reddit mono -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">

	<title>Seatwork 2</title>
</head>
<body>

	<div class="row">
			<div class="col-xl-6 text-center">
			<br><br>
			<img class="snoopy-pic" src="https://i.pinimg.com/originals/35/63/14/3563149550b6de59e6d973f7858d1ae0.gif" width="350px" alt="snoopy-propeller">
		</div>

		<div class="col-xl-6 description">
			<p class="h4">Hello, Snoopy here. Woodstock and I would like to ask some numbers from you.....</p>

			Give a number for Snoopy: <br><input type="number" id="snoopy">
			<br>
			Give a number for Woodstock: <br><input type="number" id="woodstock">
			<br><br>
			
			<p class="h4">Now you decide what happens with our numbers by clicking any of the buttons below:</p>
			<p>(please hurry, we're getting dizzy)</p>
		</div>
	</div>

<br><br>

	<div class="text-center">
		<button class="plus" type="submit" onclick="plus()">Combine our numbers</button>
		<button class="multy" type="submit" onclick="multy()">Multiply our Numbers</button>
		<br><br>
		<button class="comp" class="plus" type="submit" onclick="comp()">Compare our Numbers</button>
		<button class="diff" type="submit" onclick="diff()">Are our numbers different?</button>

		<br><br>
		
		<p id="output" class="text-output text-center"></p> <!--display text when the button is clicked-->
		
		
	</div>
		

	<script type="text/javascript">
		function plus() {
			var num1 = document.getElementById("snoopy").value; //snoopy's number as variable
			var num2 = document.getElementById("woodstock").value; //woodstocks's number as variable
			var sum = Number(num1) + Number(num2); //task done

			document.getElementById("output").innerHTML=("Our numbers add up to " + sum);
			}

		function multy(){
			var num1 = document.getElementById("snoopy").value;
			var num2 = document.getElementById("woodstock").value;
			var prod = Number(num1) * Number(num2);

			document.getElementById("output").innerHTML=("Our numbers have a product of " + prod);
		}

		function comp(){
			var num1 = document.getElementById("snoopy").value;
			var num2 = document.getElementById("woodstock").value;	
			if (Number(num1) == Number(num2)) { //if-elif-else statenent to check for the values inputted for a varied response
				ans = "My number is the same as Woodstock's";
			} else if (Number(num1) > Number(num2)) {
				ans = "My number is bigger than Woodstock's";
			} else {
				ans = "My number is smaller than Woodstock's";
			}

			document.getElementById("output").innerHTML=(ans);
		}

		function diff() {
			var num1 = document.getElementById("snoopy").value;
			var num2 = document.getElementById("woodstock").value;
			var diff = Number(num1) != Number(num2);
			if (diff == true) { //if-else statement for a different response depending of truth value (1 or 0)
				reply = "Our numbers are different";
			} else {
				reply = "Our numbers are the same"
			}

			document.getElementById("output").innerHTML=(reply);

		}
	</script>

</body>
</html>
